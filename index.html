<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <body>
        <script src="script.js" defer></script>
        <main>
            <header>My Library</header>
            <button id = "add-book">+</button>
            <div class = "overlay"></div>
            <div id="book-form">
                <form>
                    <h1>Enter Book Info</h1>
                    <input class = "input-bar" id = "input-title" type="text" placeholder="Title" required>
                    <input class = "input-bar" id = "input-author" type="text" placeholder="Author" required>
                    <input class = "input-bar" id = "input-pages" type="text" placeholder="Pages" required>
                    
                    <fieldset>
                    <legend>Read Book?<abbr title="This field is mandatory" aria-label="required">*</abbr></legend>
                        <input class = "radio-btn" id = "read" type = "radio" name = "read" value = "read" required><label for="read">Read</label>
                        <input style="margin-left: 20px;" required class = "radio-btn" id ="notRead" type = "radio" name = "read" value = "notRead" required><label for="notRead">Not Read</label>
                    </fieldset>
                    
                    <div class="submit-cancel-div">
                        <button class = "cancel" type = "button">Cancel</button>
                        <button class = "submit" type = "button">Submit</button>
                    </div>
                </form>
            </div>
            <div id = "card-div" class = "cards-div"></div>
        </main>
    </body>

</html>
