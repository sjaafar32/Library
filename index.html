<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <body>
        <script src="script.js" defer></script>
        <main>
            <header>My Library</header>
            <button id = "add-book">+</button>
            <div id="book-form">
                <form>
                    <h1>Enter Book Info</h1>
                    <input class = "input-bar" id = "input-title" type="text" placeholder="Title">
                    <input class = "input-bar" id = "input-author" type="text" placeholder="Author">
                    <input class = "input-bar" id = "input-pages" type="text" placeholder="Pages">
                    <label>
                        <input class = "radio-btn" id = "read" type = "radio" name = "read" value = "read">Read
                        <input style="margin-left: 20px;" class = "radio-btn" id ="notRead" type = "radio" name = "read" value = "notRead">Not Read
                    </label>
                    <div class="submit-cancel-div">
                        <button class = "cancel" type = "button">Cancel</button>
                        <button class = "submit" type = "button">Submit</button>
                    </div>
                </form>
            </div>
            <div id = "card-div" class = "cards-div"></div>
        </main>
    </body>

</html>
